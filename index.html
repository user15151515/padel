        <section class="scoreboard">
            <h2>Classificació Global</h2>
            <div class="scores">
                <div class="score-card">
                    <div class="score-icon">
                        <!-- Ícono per a "Jana" -->
                        <img src="imagenes/Jana.png" alt="Jana">
                    </div>
                    <div class="score-info">
                        <h3>Jana</h3>

                </div>
                <div class="score-card">
                    <div class="score-icon">
                        <!-- Ícono per a "Èlia" -->

                    </div>
                    <div class="score-info">
                        <h3>Èlia</h3>
                        <p>Victòries: <span id="elia-wins">0</span></p>
                        <p>Derrotes: <span id="elia-losses">0</span></p>

                </div>
            </div>

        <section class="controls">
            <button id="toggle-form-btn">Afegir Partit</button>
        </section>

        <section class="add-match hidden">
            <h2>Nou Partit</h2>
            <form id="match-form">
                <div class="form-group">
                    <label for="winner">Guanyadora:</label>
                    <select id="winner" required>
                        <option value="">Selecciona</option>
                        <option value="Jana">Jana</option>
                        <option value="Èlia">Èlia</option>
                        <option value="Empat">Empat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="text" id="sets" placeholder="6-4, 3-6, 7-5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentari:</label>
                    <textarea id="comment" rows="3" placeholder="Afegeix un comentari opcional"></textarea>
                </div>
                <button type="submit">Afegir Partit</button>
            </form>
        </section>

        <section class="match-list">
            <h2>Historial de Partits</h2>
            <div id="matches"></div>
        </section>
